<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Task Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
    <h1>Smart Task Analyzer</h1>
    <p>Prioritize tasks intelligently using Smart algorithmic scoring.</p>
</header>

<main class="layout">

    <!-- LEFT PANEL -->
    <section class="panel">
        <div class="card">
            <h2>Add Task</h2>

            <div class="form">
                <input id="title" placeholder="Title" />
                <input id="due_date" type="date" />
                <input id="hours" type="number" placeholder="Estimated hours" />
                <input id="importance" type="number" min="1" max="10" placeholder="Importance (1-10)" />
                <input id="dependencies" placeholder="Dependencies (IDs comma-separated)" />

                <button type="button" class="btn" onclick="addTask()">Add Task</button>
            </div>
        </div>

        <div class="card">
            <h2>Bulk JSON Input</h2>
            <textarea id="jsonInput" placeholder='Paste JSON array here...'></textarea>
        </div>

        <div class="card actions">
            <button type="button" class="btn primary" onclick="analyzeTasks()">Analyze</button>
            <button type="button" class="btn accent" onclick="suggestTasks()">Suggest Top 3</button>
            <button type="button" class="btn danger" onclick="resetAll()">Reset</button>
            <p id="status"></p>
        </div>
    </section>


    <!-- RIGHT PANEL -->
    <section class="panel">
        <div class="card">
            <h2>Task List</h2>
            <div id="taskList" class="placeholder">No tasks added.</div>
        </div>

        <div class="card">
            <h2>Results</h2>
            <div id="results" class="placeholder">Nothing to show.</div>
        </div>
    </section>

</main>

<script src="script.js"></script>
</body>
</html>
