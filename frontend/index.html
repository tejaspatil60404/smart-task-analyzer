<!DOCTYPE html>
<html>
<head>
    <title>Smart Task Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Smart Task Analyzer</h1>

    <div class="container">

        <h2>Add Task</h2>

        <div class="form">
            <input id="title" type="text" placeholder="Title">
            <input id="due_date" type="date">
            <input id="hours" type="number" placeholder="Estimated Hours">
            <input id="importance" type="number" placeholder="Importance (1-10)" min="1" max="10">
            <input id="dependencies" type="text" placeholder="Dependencies (comma separated IDs)">
            <button onclick="addTask()">Add Task</button>
        </div>

        <h2>OR Paste JSON</h2>
        <textarea id="jsonInput" placeholder="Paste tasks JSON array here..."></textarea>

        <button class="analyze" onclick="analyzeTasks()">Analyze Tasks</button>
        <button class="suggest" onclick="suggestTasks()">Suggest Top 3</button>

        <h2>Results</h2>
        <div id="results"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
